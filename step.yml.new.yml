title: "Fastlane"
summary: Runs a defined fastlane action
website: https://github.com/bitrise-io/steps-fastlane
fork_url: https://github.com/bitrise-io/steps-fastlane
source:
  git: https://github.com/bitrise-io/steps-fastlane.git
host_os_tags:
  - "osx-10.10"
project_type_tags:
  - ios
type_tags:
  - build
  - xcode
  - fastlane
is_requires_admin_user: false
inputs:
  - fastlane_action:
    opts:
      title: "Fastlane action"
      description: |
        Fastlane action to run
        $ fastlane [your_action]
      is_required: true
      is_expand: true
outputs: []
