title: "Fastlane"
summary: Runs a defined fastlane action
website: https://github.com/bitrise-io/steps-fastlane
source_code_url: https://github.com/bitrise-io/steps-fastlane
support_url: https://github.com/bitrise-io/steps-fastlane/issues
host_os_tags:
  - "osx-10.10"
project_type_tags:
  - ios
type_tags:
  - build
  - xcode
  - fastlane
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies: []
run_if: ""
inputs:
  - lane:
    opts:
      title: "Fastlane lane"
      summary: ""
      description: |
        Fastlane action to run
        $ fastlane [lane]
      is_required: true
      is_expand: true
      is_dont_change_value: false
  - work_dir: $BITRISE_SOURCE_DIR
    opts:
      title: "Work directory"
      summary: ""
      description: |
        Work directory
      is_required: true
      is_expand: true
      is_dont_change_value: false
outputs: []
