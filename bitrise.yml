format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v
            rm -rf ./_tmp
    - git-clone:
        run_if: true
        inputs:
        - repository_url: https://github.com/bitrise-io/fastlane-example.git
        - branch: master
        - clone_into_dir: ./_tmp/fastlane-example
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        inputs:
        - lane: test
        - work_dir: ./fastlane-example
